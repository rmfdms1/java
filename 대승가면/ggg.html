<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Page Navigation</title>
    <link rel="stylesheet" href="hhh.css"> <!-- CSS 연결 -->
</head>
<body>
    <!-- 각 페이지 -->
    <div id="page1" class="page">
        <!-- YouTube 영상 삽입 (자동 재생) -->
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/s-fW1DpUdPI?autoplay=1&mute=1" 
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
    </div>
    <div id="page2" class="page">Page 2</div>
    <div id="page3" class="page scrollable">
        <h1>Page 3</h1>
        <p style="margin: 200px 0;">Scroll down to see more content.</p>
        <p style="margin: 200px 0;">Keep scrolling to see more...</p>
        <p style="margin: 200px 0;">Almost at the bottom!</p>
    </div>

    <script src="iii.js"></script> <!-- JavaScript 연결 -->
</body>
</html>
